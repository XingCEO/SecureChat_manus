<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線模式 - SecureChat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>您目前處於離線狀態</h1>
        <p>SecureChat 需要網路連接才能正常運作。請檢查您的網路連接，然後重試。</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            重新連接
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>您的數據已安全加密保存</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💾</span>
                <span>離線時的操作將在重新連接後同步</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🛡️</span>
                <span>威脅檢測系統持續運作</span>
            </div>
        </div>
    </div>
    
    <script>
        // 檢測網路狀態變化
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // 定期檢查網路連接
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
